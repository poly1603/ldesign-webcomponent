    <script>
        // åŠ¨æ€æ›´æ–°å¯¼èˆªç»„ä»¶å±æ€§
        function updateNav1() {
            const nav = document.getElementById('nav1');
            const momentum = document.getElementById('momentum1').checked;
            const friction = document.getElementById('friction1').value;
            
            nav.momentum = momentum;
            nav.friction = parseFloat(friction);
            
            document.getElementById('friction1-value').textContent = friction;
        }
        
        function updateNav2() {
            const nav = document.getElementById('nav2');
            const snapAngle = document.getElementById('snap-angle').value;
            const snapThreshold = document.getElementById('snap-threshold').value;
            
            nav.snapAngle = parseInt(snapAngle);
            nav.snapThreshold = parseInt(snapThreshold);
            
            document.getElementById('snap-angle-value').textContent = snapAngle + 'Â°';
            document.getElementById('snap-threshold-value').textContent = snapThreshold + 'Â°';
        }
        
        function updateNav3() {
            const nav = document.getElementById('nav3');
            const sensitivity = document.getElementById('sensitivity3').value;
            const zDepth = document.getElementById('z-depth3').value;
            
            nav.rotateSensitivity = parseFloat(sensitivity);
            nav.zDepth = parseInt(zDepth);
            
            document.getElementById('sensitivity3-value').textContent = sensitivity;
            document.getElementById('z-depth3-value').textContent = zDepth;
        }
        
        function updateNav4() {
            const nav = document.getElementById('nav4');
            const minVelocity = document.getElementById('min-velocity4').value;
            const clockwise = document.getElementById('clockwise4').checked;
            
            nav.minVelocity = parseFloat(minVelocity);
            nav.clockwise = clockwise;

        }
